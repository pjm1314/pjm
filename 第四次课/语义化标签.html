<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 一般情况下一个网站只有一个h1
    一般用h1~h3
    独占一行的元素称为块元素
    -->
    <hgroup><h1>一级标题</h1>
        <h2>二级标题</h2>
        <!-- hgroup标签用来为标题分组 -->
    </hgroup>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <p>p标签的内容表示一个段落</p>
    <!-- em标签表示语调的加重 
    在页面中不会独占一行称为行内元素 -->
    <p>今天天气<em>真</em>不错！</p>
    鲁迅说:
    <blockquote>俯首甘为孺子牛</blockquote>
    <!-- blockquote 表示一个长引用，块元素 -->
    <q>学而时习之</q>
    <!-- q表短引用，行元素 -->
    <!--bra标签表示页面中的换行 -->
</body>
</html>
