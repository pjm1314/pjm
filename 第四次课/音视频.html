<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- audio标签用来向页面引入一个外部的音频文件
            音频文件默认情况下不允许用户自己控制播放停止
        属性:
            controls 是否允许用户控制播放
            autoplay 音频是否自动播放
                如果设置了autoplay则音乐在打开页面时会自动播放
                但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否循环播放    
    -->
    <audio src="林俊杰 - 裂缝中的阳光.mp3" controls autoplay></audio>
    <!-- 除了通过src来指定外部文件的路径外,还可以通过source来指定文件路径 -->
    <audio controls>
        <source src="林俊杰 - 裂缝中的阳光.mp3">
    </audio>
    <video controls>
        <source src="林俊杰-裂缝中的阳光(超清).mp4">
            <!-- <embed src="C:\Users\谢佳成\Desktop\pjm\第四次课\林俊杰-裂缝中的阳光(超清).mp4" type="vidio/mp4"> -->
    </video>
    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=m00253deqqo" allowFullScreen="true"></iframe>
</body>
</html>
