<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body>
    <!-- 块元素 block element
        在网页中一般通过块元素进行布局
    行内元素 inline element
    行内元素主要用来包裹文字，一般情况下在块元素中放行内元素
    而不会在行内元素中放块元素
    块元素中基本什么都能放
    p元素中不能放任何的块元素
    -->
    <!-- nav表示网页中的导航 
    aside表示和主体相关的其他内容（侧边栏）
    article表示一个独立的文章
    section表示一个独立的区块
    div没有语义，表示一个区块
    span是行内元素，没有语义，一般用于网页中选中文字
    -->

<nav></nav>
<aside></aside>
<div>块区</div>
<!-- 
在html中也可以创建列表，html列表一共有三种
1.有序列表
2.无序列表
3.定义列表
有序列表，使用ol标签来创建有序列表
    使用li表示列表项
无序列表，使用ul标签来创建无序列表
    使用li表示列表项
定义列表，使用dl标签创建一个定义列表
    使用dt表示定义的内容
    使用dd来对内容进行解释说明
列表之间可以互相嵌套
 -->
 <ul>
     <li>结构</li>
     <li>行为</li>
     <li>准则</li>
     
 </ul>
 <ol>
     <li>结构</li>
     <li>行为</li>
     <li>准则</li>
 </ol>
 <dl>
     <dt>结构</dt>
     <dd>结构表示网页的结构，规定网页那里是标题，那里是段落</dd>
 </dl>
 <ul>
     <li>
         aa
         <ul>
             <li>aa-1</li>
         </ul>
     </li>
 </ul>
</body>
</html>
