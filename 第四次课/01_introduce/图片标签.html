<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 图片标签用与当前页面引入一个外部图片
    使用img标签引入外部图片,img是一个自结束标签
    img属于替换元素(基于块和行内元素之间)
    属性:
        src属性指定的是外部图片的路径
        alt 对图片的描述,这个描述默认情况下不会显示,有些浏览器会图片无法加载时显示
            搜索引擎会根据alt的内容来识别图片

    -->
    <!-- <img src="20180213214033_vgoxi.jpg" alt="虎太郎"> -->
    <!-- <img src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1603116328&di=761405de5dff5d696aa7ae4135a50d09&src=http://b-ssl.duitang.com/uploads/item/201809/10/20180910225629_uyqpf.jpg" > -->
    <!-- iframe 内联框架,用于当前页面引入一个其他页面
            src指定引入的网页的路径
            frameborder指定内联框架的边框
    -->
    <iframe src="https://www.qq.com" width="800" height="600" frameborder="0"></iframe>
</body>
</html>
