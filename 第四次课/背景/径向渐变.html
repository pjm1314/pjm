<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: #bfa;
            /* 
            radial-gradient()径向渐变
                默认情况下径向渐变是根据元素的形状来计算的
                正方形-->圆形
                长方形-->椭圆形
                -我们也可以手动指定径向渐变的大小
            radial-gradient(大小 at位置，颜色 位置，颜色 位置，颜色 位置，)
            
             */
            background-image: radial-gradient(50px 50px , red,yellow);

        
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
