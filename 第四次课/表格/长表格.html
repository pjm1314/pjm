<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width='50%'>
        <!-- 
            可以将表格分为三部分
                thead 头部
                tbody 主体
                tfoot 底部
         -->
        <thead>
            <td>日期</td>
            <td>收入</td>
            <td>支出</td>
            <td>合计</td>
        </thead>
        <tbody>
            <tr>
               <td>2020-12-14</td> 
               <td>500</td>
               <td>200</td>
               <td>300</td>
            </tr>
            <tr>
                <td>2020-12-15</td> 
                <td>500</td>
                <td>200</td>
                <td>300</td>
             </tr>
             <tr>
                <td>2020-12-16</td> 
                <td>500</td>
                <td>200</td>
                <td>300</td>
             </tr>
        </tbody>
        <tfoot>
            <td></td>
            <td></td>
            <td>合计</td>
            <td>300</td>
        </tfoot>
    </table>
</body>
</html>
