<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在现实生活中，我们经常用表格表示一些格式化数据，
            课程表，名单...
        table标签
     -->
     <table border="1">
         <!-- 在table使用tr表示表格中的一行，有几个tr就有几行
        
        -->
        <tr>
            <!-- tr中td表示格，有几个标是几格 -->
            <td>A1</td>
            <td>B1</td>
            <td >C1</td>
            <td >D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <!-- colspan横向合并单元格
                rowspan纵向合并单元格
            -->
            <td colspan="2">C2</td>
            <!-- <td >D2</td> -->
        </tr>
     </table>
</body>
</html>
