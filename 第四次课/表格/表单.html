<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单
        -在现实生活中用于提交数据
        -网页中将本地数据移交到远程服务器
        -使用form标签创建表单
            -action要提交的服务器地址
    -->
        <form action="">
            <!-- 
            文本框
            注意：表单提交到服务器必须指定name属性值
            
         -->
         文本框<input type="text">
         <!-- 
             提交按钮
          -->
         
         <input type="submit" value="注册">
         <br>
         <!-- 
             密码框
          -->
         密码框 <input type="password">
         <!-- 
             单选按钮
          -->
          <br>
          单选按钮<input type="radio" name="hello" value="a">
                    <input type="radio" name="hello" value="b">
        <br>
        <!-- 
            多选框
         -->多选框
         <input type="checkbox">
         <input type="checkbox">
         <input type="checkbox">
         <br>
         <!-- 
             下拉列表
          -->
          <select name="haha" id="">
              <option value="i">选项一</option>
              <option value="i">选项二</option>
              <option value="i">选项三</option>
          </select>
         <br>
          <input type="button" value="按钮">
          <br>
          <input type="reset" value="重置">
          <br>
          <input type="email" name="" id="">
         <input type="submit">
        </form>
        
</body>
</html>
