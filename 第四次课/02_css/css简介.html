<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        第二种方式(内部样式):
            -将样式写到head中的style标签里

            -可以将css样式编写到一个外部css文件
                然后通过link标签来引入外部css文件
     -->
    <!-- <style>
        p{

        }
    </style> -->
    <link rel="stylesheet" href="../css.css">
</head>

            -css用来设置网页中元素的样式
