<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        css语法:
            选择器:
                通过选择器可以选中页面中的指定元素,比如
                    p的作用是选中页面中的所有p元素
            声明块:
                通过声明块  来指定要为元素设置的样式      

         */
        p{
            background-color: red;
        }

    </style>
</head>
<body>
    <p>你好</p>
</body>
</html>
