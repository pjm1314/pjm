<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        
        样式的继承,我们为一个元素设置的样式同时也会应用到它的后代元素上
        注意,并不是所有的样式都会被继承
            比如:背景相关的,布局相关的等这些不会被继承
         */
    p{
        color: red;
        background-color: yellow;
    }
    p:hover{
        color: blue;
    }
    p:active{
        color: green;
    }
    body{
        font-size: 20px;
    }

    </style>
    
</head>
<body>
    <p>
        我是一个p元素
        <span>我是p元素中的span元素</span>
    </p>
</body>
</html>
