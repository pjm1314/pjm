<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 300px;
            background-color: #bbffaa;
            margin: 0 auto;
            position: relative;

        }
        .one{
            width: 100px;
            height: 100px;
            background-color: chocolate;
            position: absolute;
            top: 50%;
            left: 50%;
            /* margin-top,left 为盒子大小的一半 */
            margin-top: -50px;
            margin-left: -50px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="one"></div>
    </div>
</body>
</html>
