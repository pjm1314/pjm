<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        默认情况下,盒子里可见框的大小由内容区,内边框和边框决定
        box-sizing用来设置盒子尺寸的计算方式(设置width和height的作用)
            可选值:
                content-box默认值,宽高设置内容区的大小
                border-box宽高设置整个盒子可见框的大小
         */
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bbffaa;
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
