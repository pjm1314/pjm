<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 
        元素在文档中有什么特点
            块元素
                -在页面中独占一行
                -默认宽度师傅元素的全部(会把父元素择满)
                -默认高度是被内容撑开(子元素)
            行内元素
                -行内元素在页面中左向右,如果一行之中不能容纳下所有的行内元素则元素会换到第二行,继续从左向右排列
                -行内元素的默认高度和宽度都是被内容撑开
     -->
     <div>div</div>
     <div>
         <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis optio vel deleniti possimus cupiditate id nisi velit deserunt sed voluptatibus enim, blanditiis sunt repellat saepe dicta est dolores, ducimus impedit?</span>
     </div>
</body>
</html>
