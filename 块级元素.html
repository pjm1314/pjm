<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
</head>
<body>
    <div>块级元素</div>
    <h1>标题</h1>
    <p>段落</p>
    <!-- <hr>水平分割线 -->
    <hr>
    <ul>
        <li>无序列表</li>
    </ul>
    <ol>
        <li>有序列表</li>
    </ol>
    <!-- form表单 -->
    <form action="">
        <span>姓名</span><input type="text">
        <span>年龄</span><input type="text">
    </form>
    <table>
        <th>表头</th>
        <tr>
            <td>表格</td>
            <td>表格</td>
        </tr>
        <tr>
            <td>表格</td>
            <td>表格</td>
        </tr>
    </table>
    <!-- marquee 滚动文本 -->
    <marquee behavior="" direction="">
        江西软件
    </marquee>
    <blockquote>
        江西软件
        江西软件
        江西软件
        江西软件
    </blockquote>
</body>
</html>
